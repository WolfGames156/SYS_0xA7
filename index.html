            cursor: none !important;

            background: #d4af37;

            .volume-control {
                bottom: 60px;

            }
            
            input[type=range] {
                width: 100%;
            }

            .cursor-dot, .cursor-outline {
                display: none;
            }

            #audio-visualizer {
                display: none !important;
            }
            
            * {
                cursor: auto !important;
            }
        }

        const audio = document.getElementById('bg-music');
        const slider = document.getElementById('vol-slider');
        const icon = document.getElementById('vol-icon');
        const STORAGE_VOL = 'sys_volume';
        const STORAGE_TIME = 'sys_audio_time';

        // initialize state
        const savedVol = localStorage.getItem(STORAGE_VOL);
        const savedTime = localStorage.getItem(STORAGE_TIME);
        let lastVol = 0.5; // default fallback

        if (savedVol !== null) {
            audio.volume = parseFloat(savedVol);
            slider.value = savedVol;
            if (audio.volume > 0) lastVol = audio.volume;
        } else {
            audio.volume = 0;
            slider.value = 0;
        }
        updateIcon(audio.volume);

        if (savedTime) {
            audio.currentTime = parseFloat(savedTime);
        }

        // toggle mute logic
        icon.addEventListener('click', () => {
            if (audio.volume > 0) {
                lastVol = audio.volume;
                audio.volume = 0;
                slider.value = 0;
            } else {
                audio.volume = lastVol;
                slider.value = lastVol;
                if (audio.paused) audio.play();
            }
            localStorage.setItem(STORAGE_VOL, audio.volume);
            updateIcon(audio.volume);
        });

        // event listeners
        slider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            audio.volume = vol;
            if (vol > 0) lastVol = vol;
            localStorage.setItem(STORAGE_VOL, vol);
            updateIcon(vol);
            
            if (vol > 0 && audio.paused) {
                audio.play();
            }
        });

        // save position periodically
        setInterval(() => {
            if (!audio.paused) {
                localStorage.setItem(STORAGE_TIME, audio.currentTime);
            }
        }, 1000);

        function updateIcon(vol) {
            icon.className = 'fas volume-icon ' + (vol === 0 ? 'fa-volume-mute' : (vol < 0.5 ? 'fa-volume-down' : 'fa-volume-up'));
        }

        // snow script
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        const flakes = Array.from({ length: 70 }).map(() => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            s: Math.random() * 3 + 2, sp: Math.random() * 0.7 + 0.3
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            flakes.forEach(f => {
                f.y += f.sp; if (f.y > canvas.height) f.y = -5;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // 1. öncelik: avatarı hemen yükle
        async function fetchAvatarDirectly() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                if (data.success) {
                    const user = data.data.discord_user;
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=512`;
                    document.getElementById('avatar').src = avatarUrl;
                }
            } catch (error) {
                console.error("Avatar yüklenemedi:", error);
            }
        }
        fetchAvatarDirectly();

        // 2. socket: durum güncellemeleri için
        async function fetchLanyard() {
            const ws = new WebSocket('wss://api.lanyard.rest/socket');
            ws.onopen = () => ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
            ws.onmessage = (e) => {
                const { t, d } = JSON.parse(e.data);
                if (t === 'INIT_STATE' || t === 'PRESENCE_UPDATE') update(d);
            };
        }

        function update(data) {
            const user = data.discord_user;
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=512`;
            const currentSrc = document.getElementById('avatar').src;
            if (!currentSrc.includes(user.avatar)) {
                document.getElementById('avatar').src = avatarUrl;
            }

            document.getElementById('status-dot').className = 'status-indicator status-' + data.discord_status;

            const customStatus = data.activities.find(a => a.type === 4);
            if (customStatus && customStatus.state) {
                let statusHtml = customStatus.emoji ? `${customStatus.emoji.id ? `<img src="https://cdn.discordapp.com/emojis/${customStatus.emoji.id}.png?v=1" style="width:16px;height:16px;vertical-align:middle;margin-right:5px;">` : customStatus.emoji.name + ' '}` : '';
                statusHtml += customStatus.state;
                document.getElementById('custom-status').innerHTML = statusHtml;
            } else {
                document.getElementById('custom-status').innerHTML = '';
            }

            let html = "";
            if (data.listening_to_spotify) {
                const s = data.spotify;
                html += `<div class="activity-box"><img src="${s.album_art_url}" class="activity-img"><div class="activity-info"><div class="activity-header">Listening to Spotify</div><div class="activity-name">${s.song}</div><div class="activity-details">${s.artist}</div></div><div class="bars"><div class="bar"></div><div class="bar" style="animation-delay:.1s"></div><div class="bar" style="animation-delay:.2s"></div></div></div>`;
            }
            data.activities.filter(a => a.type !== 4 && a.id !== 'spotify:1').forEach(act => {
                let img = act.assets ? (act.assets.large_image.startsWith("mp:external") ? act.assets.large_image.replace(/mp:external\/.*\/https\/(.*)/, 'https://$1') : `https://cdn.discordapp.com/app-assets/${act.application_id}/${act.assets.large_image}.png`) : "https://cdn.discordapp.com/embed/avatars/0.png";
                html += `<div class="activity-box"><img src="${img}" class="activity-img"><div class="activity-info"><div class="activity-header">Playing Now</div><div class="activity-name">${act.name}</div><div class="activity-details">${act.state || ''}</div></div></div>`;
            });
            document.getElementById('activities-wrapper').innerHTML = html || `<div class="activity-box" style="justify-content:center; opacity:0.3">Inactive</div>`;
        }
        fetchLanyard();

        const DB_URL = "https://devbio-f42f2-default-rtdb.firebaseio.com/visits.json";
        const STORAGE_KEY = "has_visited_bio";

        async function initCounter() {
            const countEl = document.getElementById('view-count');
            try {
                let res = await fetch(DB_URL);
                let count = await res.json();
                if (count === null) count = 0;

                if (!localStorage.getItem(STORAGE_KEY)) {
                    count++;
                    await fetch(DB_URL, {
                        method: 'PUT',
                        body: JSON.stringify(count)
                    });
                    localStorage.setItem(STORAGE_KEY, "true");
                }
                countEl.innerText = count;
            } catch (e) {
                console.error("Counter Error:", e);
                countEl.innerText = "N/A";
            }
        }
        initCounter();

        // custom cursor logic
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');
        let mouseX = 0, mouseY = 0, dotX = 0, dotY = 0, outlineX = 0, outlineY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            dotX += (mouseX - dotX) * 0.2;
            dotY += (mouseY - dotY) * 0.2;
            dot.style.left = dotX + 'px';
            dot.style.top = dotY + 'px';
            outlineX += (mouseX - outlineX) * 0.1;
            outlineY += (mouseY - outlineY) * 0.1;
            outline.style.left = outlineX + 'px';
            outline.style.top = outlineY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // hover effect
        const interactiveElements = document.querySelectorAll('a, button, .social-btn, .view-counter, .profile-wrapper, .activity-box, .skill-badge, .badge, h1, input[type=range], .volume-icon');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });

        // 3d tilt effect logic
        const card = document.querySelector('.card');
        let cardRotateX = 0, cardRotateY = 0, isMouseOut = false;

        document.addEventListener('mouseleave', () => isMouseOut = true);
        document.addEventListener('mouseenter', () => isMouseOut = false);

        function updateCardTilt() {
            if (window.innerWidth <= 768) return;

            const limit = 15;
            let targetX = 0, targetY = 0;

            if (!isMouseOut) {
                targetX = (mouseY - window.innerHeight / 2) / (window.innerHeight / 2) * -limit;
                targetY = (mouseX - window.innerWidth / 2) / (window.innerWidth / 2) * limit;

                const cardRect = card.getBoundingClientRect();
                const gx = ((mouseX - cardRect.left) / cardRect.width) * 100;
                const gy = ((mouseY - cardRect.top) / cardRect.height) * 100;
                card.style.setProperty('--glare-x', `${gx}%`);
                card.style.setProperty('--glare-y', `${gy}%`);
            }

            cardRotateX += (targetX - cardRotateX) * 0.1;
            cardRotateY += (targetY - cardRotateY) * 0.1;
            card.style.transform = `perspective(1000px) rotateX(${cardRotateX}deg) rotateY(${cardRotateY}deg)`;
            requestAnimationFrame(updateCardTilt);
        }
        updateCardTilt();

        // click to enter logic

        // --- Audio Visualizer ---
        let audioContext, analyser, source;
        const vCanvas = document.getElementById('audio-visualizer');
        const vCtx = vCanvas.getContext('2d');

        function resizeVisualizer() {
            vCanvas.width = vCanvas.offsetWidth;
            vCanvas.height = vCanvas.offsetHeight;
        }
        window.addEventListener('resize', resizeVisualizer);

        function initVisualizer() {
            resizeVisualizer();
            if(audioContext) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                analyser.smoothingTimeConstant = 0.92; // smoother

                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                analyser.fftSize = 64; // significantly fewer bars for performance
                visualize();
            } catch(e) {
                console.error("Visualizer init failed:", e);
            }
        }

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const draw = () => {
                requestAnimationFrame(draw);
                
                if(!analyser) return;
                analyser.getByteFrequencyData(dataArray);

                vCtx.clearRect(0, 0, vCanvas.width, vCanvas.height);

                // Symmetrical: Edges to Center
                // We map frequencies 0..N to Outer..Center
                const halfWidth = vCanvas.width / 2;
                // utilize only lower half of frequencies for better visual? 
                // typically high freqs are empty. Let's use roughly 70% of bin count to stretch useful data.
                const usefulBins = Math.floor(bufferLength * 0.7); 
                const barWidth = (halfWidth / usefulBins);
                
                let barHeight;

                for (let i = 0; i < usefulBins; i++) {
                    // scale height slightly down if it's too aggressive
                    barHeight = dataArray[i] * 0.8; 

                    const scaledHeight = (barHeight / 255) * vCanvas.height;

                    const gradient = vCtx.createLinearGradient(0, vCanvas.height - scaledHeight, 0, vCanvas.height);
                    gradient.addColorStop(0, '#d4af37');
                    gradient.addColorStop(1, 'rgba(212, 175, 55, 0)');

                    vCtx.fillStyle = gradient;

                    // Left Side: 0 at x=0
                    const xLeft = i * barWidth;
                    // Right Side: 0 at x=width
                    const xRight = vCanvas.width - ((i + 1) * barWidth);

                    vCtx.fillRect(xLeft, vCanvas.height - scaledHeight, barWidth - 1, scaledHeight);
                    vCtx.fillRect(xRight, vCanvas.height - scaledHeight, barWidth - 1, scaledHeight);
                }
            };
            draw();
        }

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const loaderContent = document.querySelector('.loader-content');
            
            // initial loading done, show enter text
            loaderContent.innerHTML = '<h1 class="click-text">CLICK TO ENTER</h1>';
            loader.style.cursor = 'none'; // hide system cursor here too

            // wait for user interaction
            loader.addEventListener('click', () => {
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
                
                // play media
                const vid = document.getElementById('bg-video');
                if(vid.paused) vid.play().catch(()=>{});

                // init visualizer
                if (!audioContext) initVisualizer();
                if (audioContext && audioContext.state === 'suspended') audioContext.resume();

                // play audio if volume is allowed
                if (audio.volume > 0) {
                    audio.play().catch(e => console.log("Audio play error", e));
                }
            });
        });
    </script>
