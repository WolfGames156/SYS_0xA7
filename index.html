<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Temel Ayarlar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #050505;
            /* Keksi tarzÄ± noktalÄ± arka plan */
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 25px 25px;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Kar Efekti Canvas --- */
        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* TÄ±klamayÄ± engellemez */
            z-index: 1;
        }

        /* --- Ana Kart TasarÄ±mÄ± (Glassmorphism) --- */
        .card {
            background: rgba(20, 20, 20, 0.6);
            width: 400px;
            max-width: 90%;
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profil Resmi ve Durum --- */
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: #7289da;
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            background-color: #747f8d; /* Default Offline */
        }

        /* Durum Renkleri */
        .status-online { background-color: #3ba55c; box-shadow: 0 0 10px #3ba55c; }
        .status-idle { background-color: #faa61a; box-shadow: 0 0 10px #faa61a; }
        .status-dnd { background-color: #ed4245; box-shadow: 0 0 10px #ed4245; }
        .status-offline { background-color: #747f8d; }

        /* --- Metinler --- */
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- Aktivite Kutusu (Spotify / Oyun) --- */
        .activity-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .activity-box img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .activity-info {
            text-align: left;
            flex: 1;
            overflow: hidden;
        }

        .activity-header {
            font-size: 0.75rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .activity-name {
            font-size: 0.95rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .activity-details {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Sosyal Linkler --- */
        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Spotify Bar Animasyonu */
        .bars {
            display: flex;
            align-items: flex-end;
            height: 15px;
            gap: 2px;
            margin-left: auto;
        }
        .bar {
            width: 3px;
            background-color: #1db954;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 80%; }
        @keyframes bounce {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="card">
        <div class="profile-container">
            <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile" class="profile-img" id="avatar">
            <div class="status-indicator status-offline" id="status-dot"></div>
        </div>

        <h1 id="username">YÃ¼kleniyor...</h1>
        <div class="badge">Programmer / Developer</div>

        <div class="activity-box" id="activity-container">
            <div style="font-size: 2rem; width: 60px; text-align: center;">ðŸ’¤</div>
            <div class="activity-info">
                <div class="activity-header">DURUM</div>
                <div class="activity-name">Åžu an aktif deÄŸil</div>
                <div class="activity-details">Bir ÅŸeyler geliÅŸtiriyor olabilir...</div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://github.com" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
            <a href="https://discord.com" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-btn"><i class="fab fa-twitter"></i></a>
            <a href="mailto:email@example.com" class="social-btn"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        // --- 1. KAR EFEKTÄ° SCRÄ°PTÄ° ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const numFlakes = 100; // Kar tanesi sayÄ±sÄ±

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numFlakes; i++) {
            snowflakes.push(new Snowflake());
        }

        function animateSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- 2. LANYARD (DISCORD RPC) SCRÄ°PTÄ° ---
        const DISCORD_ID = "1239262498239287427"; // Senin ID'n
        const avatarImg = document.getElementById('avatar');
        const statusDot = document.getElementById('status-dot');
        const usernameText = document.getElementById('username');
        const activityContainer = document.getElementById('activity-container');

        // VarsayÄ±lan Emoji (Resim bulunamazsa)
        const DEFAULT_EMOJI = "ðŸ‘»"; 

        async function connectLanyard() {
            const ws = new WebSocket('wss://api.lanyard.rest/socket');

            ws.onopen = () => {
                // Lanyard'a abone oluyoruz
                ws.send(JSON.stringify({
                    op: 2,
                    d: { subscribe_to_id: DISCORD_ID }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const { t, d } = data;

                if (t === 'INIT_STATE' || t === 'PRESENCE_UPDATE') {
                    updateProfile(d);
                }
            };

            ws.onclose = () => {
                // BaÄŸlantÄ± koparsa 5 saniye sonra tekrar dene
                setTimeout(connectLanyard, 5000);
            };
        }

        function updateProfile(data) {
            // 1. Profil Bilgileri
            const user = data.discord_user;
            usernameText.innerText = user.display_name || user.username;
            
            // Avatar Linki OluÅŸturma
            if (user.avatar) {
                const isGif = user.avatar.startsWith("a_");
                avatarImg.src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.avatar}.${isGif ? "gif" : "png"}?size=512`;
            } else {
                avatarImg.src = "https://cdn.discordapp.com/embed/avatars/0.png";
            }

            // 2. Durum (Online, Idle, DND)
            statusDot.className = 'status-indicator'; // Reset
            switch (data.discord_status) {
                case 'online': statusDot.classList.add('status-online'); break;
                case 'idle': statusDot.classList.add('status-idle'); break;
                case 'dnd': statusDot.classList.add('status-dnd'); break;
                default: statusDot.classList.add('status-offline'); break;
            }

            // 3. Aktivite / Spotify KontrolÃ¼
            
            // Ã–ncelik 1: Spotify
            if (data.listening_to_spotify && data.spotify) {
                const s = data.spotify;
                const art = s.album_art_url || "";
                
                activityContainer.innerHTML = `
                    <img src="${art}" alt="Album Art" onerror="this.style.display='none'">
                    <div class="activity-info">
                        <div class="activity-header" style="color:#1db954;">SPOTIFY Ã‡ALIYOR</div>
                        <div class="activity-name">${s.song}</div>
                        <div class="activity-details">${s.artist}</div>
                    </div>
                    <div class="bars">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                `;
            } 
            // Ã–ncelik 2: Oyun / VS Code vb.
            else if (data.activities && data.activities.length > 0) {
                // Custom Status olmayan ilk aktiviteyi bul
                const activity = data.activities.find(a => a.type !== 4);
                
                if (activity) {
                    let imageKey = activity.assets ? activity.assets.large_image : null;
                    let imageUrl = "";

                    // Discord resim linkini Ã§Ã¶zme
                    if (imageKey) {
                        if (imageKey.startsWith("mp:external/")) {
                            imageUrl = imageKey.replace(/mp:external\/([^\/]*)\/(https?)\/(.*)/, '$2://$3');
                        } else {
                            imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${imageKey}.png`;
                        }
                    }

                    activityContainer.innerHTML = `
                        ${imageUrl ? `<img src="${imageUrl}" alt="Game Art">` : `<div style="font-size:2rem;">ðŸŽ®</div>`}
                        <div class="activity-info">
                            <div class="activity-header">AKTÄ°VÄ°TE</div>
                            <div class="activity-name">${activity.name}</div>
                            <div class="activity-details">${activity.details || activity.state || ""}</div>
                        </div>
                    `;
                } else {
                    setOfflineState();
                }
            } 
            // HiÃ§bir ÅŸey yoksa
            else {
                setOfflineState();
            }
        }

        function setOfflineState() {
            activityContainer.innerHTML = `
                <div style="font-size: 2rem; width: 60px; text-align: center;">${DEFAULT_EMOJI}</div>
                <div class="activity-info">
                    <div class="activity-header">DURUM</div>
                    <div class="activity-name">BoÅŸta</div>
                    <div class="activity-details">Åžu an bir aktivite yok.</div>
                </div>
            `;
        }

        // BaÅŸlat
        connectLanyard();

    </script>
</body>
</html>
