<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="LTkNzReoJWLdSrqRTnCJe_YgaahRcYL4PxkU_8mBQWU" />
    <title>SYS_0xA7</title>
    <link rel="icon" type="image/png" href="sys_logo.png?v=2">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            cursor: none !important;
        }

        body {
            background-color: #050505;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 25px 25px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: #fff;
            position: fixed;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border 0.3s, background-color 0.3s;
        }

        .cursor-hover .cursor-dot {
            width: 4px;
            height: 4px;
            background-color: #d4af37;
        }

        .cursor-hover .cursor-outline {
            width: 50px;
            height: 50px;
            border-color: rgba(212, 175, 55, 0.5);
            background-color: rgba(212, 175, 55, 0.1);
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: rgba(10, 10, 10, 0.8);
            width: 440px;
            max-width: 90%;
            padding: 2.5rem;
            border-radius: 32px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 20px auto;
        }

        /* --- PROFILE AREA --- */
        .profile-wrapper {
            position: relative;
            width: 125px;
            height: 125px;
            margin: 0 auto 20px auto;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            background-color: #0a0a0a; /* Resim yüklenene kadar arka plan */
        }

        .profile-wrapper:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .profile-wrapper:hover .profile-img {
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        .status-indicator {
            position: absolute;
            bottom: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 4px solid #0a0a0a;
            background-color: #747f8d;
            z-index: 2;
        }

        .status-online {
            background-color: #3ba55c;
            box-shadow: 0 0 12px #3ba55c;
        }

        .status-idle {
            background-color: #faa61a;
            box-shadow: 0 0 12px #faa61a;
        }

        .status-dnd {
            background-color: #ed4245;
            box-shadow: 0 0 12px #ed4245;
        }

        /* --- TEXTS --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #d4af37, #ffffff, #888888, #d4af37);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 300% center;
            }
        }

        .custom-status {
            font-style: italic;
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* GOLD BADGE (Main Title) */
        .badge {
            display: inline-block;
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            padding: 6px 16px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .badge:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        /* --- SILVER SKILL BADGES --- */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .skill-badge {
            display: inline-block;
            background: rgba(192, 192, 192, 0.08);
            color: #C0C0C0;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(192, 192, 192, 0.2);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            background: rgba(192, 192, 192, 0.15);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
            border-color: #C0C0C0;
            transform: translateY(-2px);
            color: #fff;
        }

        /* --- ACTIVITIES --- */
        .activities-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .activity-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .activity-box:hover {
            border-color: rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.06);
            transform: scale(1.02);
        }

        .activity-img {
            width: 65px;
            height: 65px;
            border-radius: 14px;
            object-fit: cover;
        }

        .activity-info {
            text-align: left;
            flex: 1;
            overflow: hidden;
        }

        .activity-header {
            font-size: 0.65rem;
            color: #d4af37;
            text-transform: uppercase;
            font-weight: 800;
        }

        .activity-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
        }

        .activity-details {
            font-size: 0.8rem;
            color: #999;
        }

        /* --- FIXED BOTTOM CARD --- */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(212, 175, 55, 0.06);
            padding: 18px;
            border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.4rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #d4af37;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .social-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Spotify Bar */
        .bars {
            display: flex;
            align-items: flex-end;
            height: 14px;
            gap: 2px;
            margin-left: auto;
        }

        .bar {
            width: 3px;
            background-color: #1db954;
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 20%;
            }

            50% {
                height: 100%;
            }
        }

        /* View Counter */
        .view-counter {
            position: absolute;
            bottom: 15px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #bbb;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .view-counter:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            border-color: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
        }

        .view-counter i {
            animation: eye-pulse 2s infinite;
        }

        @keyframes eye-pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <canvas id="snow-canvas"></canvas>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="card">
        <div class="profile-wrapper">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile" class="profile-img" id="avatar">
            <div class="status-indicator" id="status-dot"></div>
        </div>

        <h1 id="username">SYS_0xA7</h1>
        <div id="custom-status" class="custom-status"></div>

        <div class="badge">DEVELOPER</div>

        <div class="skills-container">
            <span class="skill-badge">HTML</span>
            <span class="skill-badge">CSS</span>
            <span class="skill-badge">REACT</span>
            <span class="skill-badge">JAVASCRIPT</span>
            <span class="skill-badge">NODE.JS</span>
            <span class="skill-badge">PYTHON</span>
            <span class="skill-badge">C++</span>
            <span class="skill-badge">C#</span>
        </div>

        <div class="activities-wrapper" id="activities-wrapper">
        </div>

        <div class="social-links">
            <a href="https://github.com/WolfGames156" target="_blank" class="social-btn" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://discord.gg/teJfDPKwZP" target="_blank" class="social-btn" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.patreon.com/cw/SYS_0xA7" target="_blank" class="social-btn" title="Patreon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M22.957 7.21c-.004-3.064-2.391-5.576-5.191-6.482c-3.478-1.125-8.064-.962-11.384.604C2.357 3.231 1.093 7.391 1.046 11.54c-.039 3.411.302 12.396 5.369 12.46c3.765.047 4.326-4.804 6.068-7.141c1.24-1.662 2.836-2.132 4.801-2.618c3.376-.836 5.678-3.501 5.673-7.031">
                    </path>
                </svg>
            </a>
            <a href="https://zoream.pages.dev/" target="_blank" class="social-btn" style="font-weight:900"
                title="Zoream">Z</a>
        </div>
        <br>
        <div class="view-counter">
            <i class="fas fa-eye"></i>
            <span id="view-count">...</span>
        </div>
    </div>

    <script>
        const DISCORD_ID = "1239262498239287427";

        // Snow Script (Kar Taneleri Büyütüldü)
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        
        // s: Size (Boyut) - Burayı artırdım: Math.random() * 3 + 2 (2px ile 5px arası)
        const flakes = Array.from({ length: 70 }).map(() => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            s: Math.random() * 3 + 2, sp: Math.random() * 0.7 + 0.3
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            flakes.forEach(f => {
                f.y += f.sp; if (f.y > canvas.height) f.y = -5;
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // 1. ÖNCELİK: Avatarı hemen yükle (Socketi bekleme)
        async function fetchAvatarDirectly() {
            try {
                // Hash'i almak için REST API kullanıyoruz, socketten daha hızlıdır ilk açılışta
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                if(data.success) {
                    const user = data.data.discord_user;
                    // Doğrudan Discord CDN URL'sini oluşturuyoruz
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=512`;
                    document.getElementById('avatar').src = avatarUrl;
                }
            } catch (error) {
                console.error("Avatar yüklenemedi:", error);
            }
        }
        fetchAvatarDirectly();

        // 2. SOCKET: Durum güncellemeleri için
        async function fetchLanyard() {
            const ws = new WebSocket('wss://api.lanyard.rest/socket');
            ws.onopen = () => ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
            ws.onmessage = (e) => {
                const { t, d } = JSON.parse(e.data);
                if (t === 'INIT_STATE' || t === 'PRESENCE_UPDATE') update(d);
            };
        }

        function update(data) {
            const user = data.discord_user;
            
            // Eğer avatar zaten yüklendiyse (fetchAvatarDirectly ile), tekrar yükleyip flicker yapma.
            // Ama yine de değişmiş olma ihtimaline karşı CDN linkini güncel tutuyoruz.
            const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=512`;
            const currentSrc = document.getElementById('avatar').src;
            if(!currentSrc.includes(user.avatar)) {
                document.getElementById('avatar').src = avatarUrl;
            }

            document.getElementById('status-dot').className = 'status-indicator status-' + data.discord_status;

            // Custom Status (Type 4)
            const customStatus = data.activities.find(a => a.type === 4);
            if (customStatus && customStatus.state) {
                let statusHtml = customStatus.emoji ? `${customStatus.emoji.id ? `<img src="https://cdn.discordapp.com/emojis/${customStatus.emoji.id}.png?v=1" style="width:16px;height:16px;vertical-align:middle;margin-right:5px;">` : customStatus.emoji.name + ' '}` : '';
                statusHtml += customStatus.state;
                document.getElementById('custom-status').innerHTML = statusHtml;
            } else {
                document.getElementById('custom-status').innerHTML = '';
            }

            let html = "";
            if (data.listening_to_spotify) {
                const s = data.spotify;
                html += `<div class="activity-box"><img src="${s.album_art_url}" class="activity-img"><div class="activity-info"><div class="activity-header">Listening to Spotify</div><div class="activity-name">${s.song}</div><div class="activity-details">${s.artist}</div></div><div class="bars"><div class="bar"></div><div class="bar" style="animation-delay:.1s"></div><div class="bar" style="animation-delay:.2s"></div></div></div>`;
            }
            data.activities.filter(a => a.type !== 4 && a.id !== 'spotify:1').forEach(act => {
                let img = act.assets ? (act.assets.large_image.startsWith("mp:external") ? act.assets.large_image.replace(/mp:external\/.*\/https\/(.*)/, 'https://$1') : `https://cdn.discordapp.com/app-assets/${act.application_id}/${act.assets.large_image}.png`) : "https://cdn.discordapp.com/embed/avatars/0.png";
                html += `<div class="activity-box"><img src="${img}" class="activity-img"><div class="activity-info"><div class="activity-header">Playing Now</div><div class="activity-name">${act.name}</div><div class="activity-details">${act.state || ''}</div></div></div>`;
            });
            document.getElementById('activities-wrapper').innerHTML = html || `<div class="activity-box" style="justify-content:center; opacity:0.3">Inactive</div>`;
        }
        fetchLanyard();

        // View Counter with Firebase & LocalStorage
        const DB_URL = "https://devbio-f42f2-default-rtdb.firebaseio.com/visits.json";
        const STORAGE_KEY = "has_visited_bio";

        async function initCounter() {
            const countEl = document.getElementById('view-count');
            try {
                let res = await fetch(DB_URL);
                let count = await res.json();
                if (count === null) count = 0;

                if (!localStorage.getItem(STORAGE_KEY)) {
                    count++;
                    await fetch(DB_URL, {
                        method: 'PUT',
                        body: JSON.stringify(count)
                    });
                    localStorage.setItem(STORAGE_KEY, "true");
                }

                countEl.innerText = count;
            } catch (e) {
                console.error("Counter Error:", e);
                countEl.innerText = "N/A";
            }
        }
        initCounter();

        // Custom Cursor Logic
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        let mouseX = 0;
        let mouseY = 0;
        let dotX = 0;
        let dotY = 0;
        let outlineX = 0;
        let outlineY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Smooth easing for the dot (less delay)
            dotX += (mouseX - dotX) * 0.2;
            dotY += (mouseY - dotY) * 0.2;
            dot.style.left = dotX + 'px';
            dot.style.top = dotY + 'px';

            // More delay for the outline (the "delayed" effect)
            outlineX += (mouseX - outlineX) * 0.1;
            outlineY += (mouseY - outlineY) * 0.1;
            outline.style.left = outlineX + 'px';
            outline.style.top = outlineY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover Effect
        const interactiveElements = document.querySelectorAll('a, button, .social-btn, .view-counter, .profile-wrapper, .activity-box, .skill-badge');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });
    </script>
</body>

</html>
